# Model provider configurations
providers:
  - name: 'openai'
    model_name: 'gpt-4.1' #, 'gpt-3.5-turbo']
    api_key_string: 'OPENAI_API_KEY'   ### this key is in the env
    base_url: ""
  - name: 'deepseek'
    model_name:  "tngtech/deepseek-r1t2-chimera:free"   #'deepseek/deepseek-chat-v3-0324:free' ## 'deepseek/deepseek-chat-v3.1:free' ## 'deepseek/deepseek-r1-0528-qwen3-8b:free'   ##'deepseek/deepseek-chat-v3-0324:free' 
    api_key_string: 'DEEPSEEK_API_KEY_1'
    base_url: "https://openrouter.ai/api/v1"
  - name: 'perplexity'
    model_name: 'sonar-pro'  #'llama-3.1-70b-instruct'
    api_key_string: 'PERPLEXITY_API_KEY'
    base_url: "https://api.perplexity.ai"
  - name: 'huggingface'
    model_name: 'deepseek-ai/deepseek-coder-6.7b-instruct'  # Example model, replace with your desired model
    api_key_string: ''  # No API key needed for local models
    base_url: ""
  - name: 'mistral'
    model_name: 'mistralai/mistral-small-3.2-24b-instruct:free'  # Example model, replace with your desired model
    api_key_string: 'DEEPSEEK_API_KEY_1'  # No API key needed for local models
    base_url: "https://openrouter.ai/api/v1"