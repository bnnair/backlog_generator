# AI Model Configuration
models:
  openai:
    class_path: "ai_models.openai_provider.OpenAIModel"
    required_params: ["api_key_string", "model_name", "base_url"]
    optional_params: []
    default_params:
      temperature: 0.7
      max_tokens: 1000
      timeout: 30
  
  deepseek:
    class_path: "ai_models.deepseek_provider.DeepSeekModel"
    required_params: ["api_key_string", "model_name", "base_url"]
    optional_params: []
    default_params:

  
  perplexity:
    class_path: "ai_models.perplexity_provider.PerplexityModel"
    required_params: ["api_key_string", "model_name", "base_url"]
    optional_params: ["temperature", "max_tokens"]
  
  huggingface:
    class_path: "ai_models.huggingface_provider.HuggingFaceModel"
    required_params: ["model_name"]
    optional_params: []
    default_params:

  mistral:
    class_path: "ai_models.mistral_provider.MistralModel"
    required_params: ["api_key_string", "model_name", "base_url"]
    optional_params: []
    default_params:

